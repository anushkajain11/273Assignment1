<body>
<h1>HTML Input</h1>
<h3>Welcome! </h3>
<form action="#">
E-mail:<br><br>
<input type="email" name="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="something@something.domain" required autofocus>
<br><br>
Password: <br><br>
<input type="password" name="pswd" pattern=".{8,}" title="8 characters or more" required><br><br>
  <input type="submit">
  </form>
</body>
