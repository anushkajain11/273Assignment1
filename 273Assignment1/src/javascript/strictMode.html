<html>
<head>
<title>JavaScript | Strict Mode</title>
</head>
<body>
<h1>JavaScript Strict Mode</h1>
<p id ="result"></p>
<p id ="display"></p>
</body>
<script>
a="Not in Strict Mode! I am not declared!";
document.getElementById("result").innerHTML = a;

"use strict";
var b ="In strict mode! I have been declared!";
document.getElementById("display").innerHTML = b;


</script>
</html>
