<html>
<head>
<title>Javascript | Arrays</title>
</head>
<body>
<h1> Javascript Arrays</h1>
<p id="result"> </p>
</body>
<script>
var arr = [];
for(var i =0;i<5;i++){
	arr[i]=parseInt(prompt("Enter a number:"));
}
document.getElementById("result").innerHTML = "Sorted array is: " + arr.sort();
//var numbers={13,23,54,74,79,95};

</script>
</html>
