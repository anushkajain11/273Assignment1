<html>
<body>
<h1>Javascript Variables</h1>
<div id= "result"></div>
<p id="avg"></p>

<script>
var a= parseInt(prompt("Enter first number:"));
var b= parseInt(prompt("Enter second number:"));
var c= parseInt(prompt("Enter third number:"));
var d = (a+b+c)/3;
document.getElementById("result").innerHTML = "You entered :" + a +" , " + b +" , " +c ;
document.getElementById("avg").innerHTML = "The average of 3 numbers is :" +d;
</script>
</body>
</html>
