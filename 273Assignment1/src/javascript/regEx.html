<html>
<head>
	<title>JavaScript | Regular Expressions</title>
</head>
<body>
<h1>JavaScript Regular expressions</h1>
<input type="text" id="string" placeHolder="enter a string"><br><br>

<input type="text" id="pattern" placeHolder="enter a string to replace"><br><br>
<input type="text" id="replacement" placeHolder="enter a string to replace with"><br><br>
<button onclick="rep()">Replace</button>
<p id="result"> </p>
</body>
<script>

//document.getElementById("display").innerHTML ="you enetered " +s;

function rep(){
	var s=document.getElementById("string").value;
	var p=document.getElementById("pattern").value;
	var r=document.getElementById("replacement").value;
	//alert("hi");
	 var m = s.replace(p,r);
	 document.getElementById("result").innerHTML = m;
}

</script>
</html>
